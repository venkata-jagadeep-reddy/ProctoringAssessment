<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ProctorAI</title>
    <link rel="stylesheet" href="loginstyles.css">
    <script defer src="loginscript.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">ProctorAI</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">How It Works</a></li>
        </ul>
    </nav>

    <!-- Login, Signup & Forgot Password Container -->
    <div class="auth-container">

        <!-- Login Form -->
        <div class="form-box login-box">
            <h2>Login to ProctorAI</h2>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>
                <p class="forgot-password"><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
                <button type="submit" class="auth-btn">Login</button>
                <p class="switch-text">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
            </form>
        </div>

        <!-- Signup Form (Initially Hidden) -->
        <div class="form-box signup-box hidden">
            <h2>Sign Up for ProctorAI</h2>
            <form>
                <div class="input-group">
                    <label for="new-email">Email</label>
                    <input type="email" id="new-email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" placeholder="Create a password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="auth-btn" name="submit">Sign Up</button>
                <p class="switch-text">Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
            </form>
        </div>

        <!-- Forgot Password Form (Initially Hidden) -->
        <div class="form-box forgot-password-box hidden">
            <h2>Reset Your Password</h2>
            <form>
                <div class="input-group">
                    <label for="reset-email">Email</label>
                    <input type="email" id="reset-email" placeholder="Enter your registered email" required>
                </div>
                <button type="submit" class="auth-btn">Reset Password</button>
                <p class="switch-text"><a href="reset.html" onclick="showLogin()">Back to Login</a></p>
            </form>
        </div>

    </div>

</body>
<script>
    function redirectToPage(page){
        window.location.href=page;
    }
</script>
</html>
