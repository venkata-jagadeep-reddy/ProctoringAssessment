<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Quiz</title>
    <link rel="stylesheet" href="viedo.css">
    <script defer src="viedo.js"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Video Quiz</div>
    </nav>

    <!-- Assessment Container -->
    <div class="assessment-container">
        <h2>Watch the video carefully and answer the following questions</h2>
        <p class="timer">Time left: <span id="time">10:00</span></p>

        <!-- Video Section -->
        <div class="video-section">
            <video id="quiz-video" controls width="100%">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.L
            </video>
            <p class="video-warning">* You must watch the full video before answering.</p>
        </div>

        <!-- Questions Section -->
        <form id="quiz-form">
            <div class="question">
                <h3>1. What is the main topic discussed in the video?</h3>
                <label><input type="radio" name="q1" value="A"> Option A</label>
                <label><input type="radio" name="q1" value="B"> Option B</label>
                <label><input type="radio" name="q1" value="C"> Option C</label>
                <label><input type="radio" name="q1" value="D"> Option D</label>
            </div>

            <div class="question">
                <h3>2. What was the key point mentioned at 2:30 in the video?</h3>
                <label><input type="radio" name="q2" value="A"> Option A</label>
                <label><input type="radio" name="q2" value="B"> Option B</label>
                <label><input type="radio" name="q2" value="C"> Option C</label>
                <label><input type="radio" name="q2" value="D"> Option D</label>
            </div>

            <div class="question">
                <h3>3. What example was given in the video?</h3>
                <label><input type="radio" name="q3" value="A"> Option A</label>
                <label><input type="radio" name="q3" value="B"> Option B</label>
                <label><input type="radio" name="q3" value="C"> Option C</label>
                <label><input type="radio" name="q3" value="D"> Option D</label>
            </div>

            <button type="submit" id="submit-btn" class="auth-btn" disabled>Submit Answers</button>
        </form>
    </div>
    <script>
        function startProctoring() {
            fetch('/start-proctoring')
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => alert('Failed to start proctoring. Make sure Flask server is running.'));
        }
        startProctoring();
    </script>
</body>
</html>
